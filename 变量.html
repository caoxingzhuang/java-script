<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        var age = 18;
        //输出变量名直接写
        console.log(age);
        //多个变量用逗号隔开
        var num ='创造性', b = 2, c = 3;
        console.log(num);
        console.log(b);
        console.log(c);
        //不推荐使用
        num1 = '黑马';
        console.log(num1);
        var num2;
        //未定义 undefined  
        console.log(num2);
        //没有变量名  直接使用会报错
        console.log(script);
    </script>
</head>
