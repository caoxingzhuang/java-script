<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*我们遍历旧数组 ，然后拿着旧数组去查询新数组，如果该元素
        在新数组里面没有出现过，我们就添加，否则不添加。*/
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique([1, 2, 1, 2, 3, 4, 3, 4, 5, 6, 5, 6,]);
        // var demo = unique(['宝马', '奔驰', '宝马', '奔驰', '宝马', '奥迪']);
        console.log(demo);
        //数组转字符串
        var arr = [1, 2, 3];
        console.log(arr.toString());
        var arr1 = ['奔驰', '宝马', '奥迪', '红旗']
        console.log(arr1.join('|'));
        var arr2 = console.log(arr1.concat(arr));
        var arr2 = console.log(arr1.slice(0, 2));
        // 起始位置  删除个数  添加的元素
        var arr2 = console.log(arr1.splice(1, 2, '吉利'));

        var arr3 = unique([1, 2, 3, 1, 1, 12, 5, 6, 9, 9, 9,]);
        console.log(arr3);
    </script>
