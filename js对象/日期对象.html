<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date 日期对象 是一个构造函数 来调用创建我门的日期对象
        // var date = new Date();//如果没有参数返回系统的当前时间
        //console.log(date);

        //--------------
        //参数常用的写法  数字型 2020,08,25
        // 字符串型 '2020-08-25 16:30:42'
        //var date1 = new Date(2020, 08, 25);
        // console.log(date1);

        //var date2 = new Date('2020-08-25 16:30:42');
        //console.log(date2);
        console.log('------------------');

        var date = new Date();
        console.log(date.getFullYear());//返回年份
        console.log(date.getMonth() + 1);//返回月份小一个月 后面+1；
        console.log(date.getDate());//返回是几号
        console.log(date.getDay());//返回是周几  周日返回的是0；
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dat = date.getDate();
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var day = date.getDay();
        var h = date.getHours();//小时
        h = h < 10 ? '0' + h : h;
        var m = date.getMinutes();//分钟
        m = m < 10 ? '0' + m : m;
        var s = date.getSeconds()//秒
        s = s < 10 ? '0' + s : s;
        console.log('今天是：' + year + '年' + month + '月' + dat + '日 ' + arr[day] + ' ' + h + ':' + m + ':' + s);
        //获得总毫秒数
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        var date1 = +new Date();
        console.log(date1);
        console.log(Date.now());//最简单方法
    </script>
</head>
