<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //instanceof 运算符 他可以用来检测是否为数组
        var arr = [];
        var obj = {};
        console.log(arr instanceof Array);//是
        console.log(obj instanceof Array);//不是
        // Array.isArray(参数)
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));
    </script>
</head>

<body>

</body>

</html>
