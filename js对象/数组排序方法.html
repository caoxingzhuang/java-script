<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //反转数组
        var arr = [1, 2, 3, 4, 5];
        // arr.reverse();

        console.log(arr);

        //数组索引 indexOf(数组元素)
        //他只返回第一个满足条件的索引号

        console.log(arr.indexOf(4));
        //冒泡排序

        var arr1 = [44, 5, 33, 17, 1];
        arr1.sort(function (a, b) {

            return a - b;//升序的排列
            //return b - a; //降序的排列
        });
        console.log(arr1);

        //lastindexOf
        console.log(arr1.lastIndexOf(44));
    </script>
</head>

<body>
    传智播客。
</body>

</html>
