<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //不是一个构造函数，我们不需要new  直接使用即可
        //Math M大写
        console.log(Math.PI);//圆周率
        console.log(Math.max(1, 88, 5));//输出最大值
        console.log(Math.max(-1, -11));
        console.log(Math.max(1, '黑马'));//返回NaN
        console.log(Math.max());//-infinity
        //最大值  最小值
        var myMath = {
            pI: 3.141592653,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 5, 9));
        console.log(myMath.min(1, 5, 9));


    </script>
</head>

<body>

</body>

</html>
