<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 0; i <= 10; i++) {
            if (i == 3) {
                console.log('扔掉');
                break; //打断 中断 退出整个循环
            }
            console.log('这是我吃的第' + i + '个包子');
        }
    </script>
</head>
