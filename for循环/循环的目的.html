<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //可以重复执行某些代码
        //for 循环语法结构
        //for(初始化变量;条件表达式;操作表达式){}
        //初始化变量 就是用var声明一个普通变量 通常用于作为计数器作用
        //条件表达式 就是用于决定每次循环是否继续执行，就是终止条件
        //操作表达式  是没每次循环最后执行的代码  通常用于我们计数器变量进行更新（递增或者递减）

        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }
    </script>
</head>

</html>
