    <script>
        var arr = [12, 14, 5, 6, 8, 22];
        var num = 0;
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            // num = num + arr[i];
            num += arr[i];
        }
        var sum = num / arr.length;
        console.log(num);
        console.log(sum);
        //最大值
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log(max);
    </script>
