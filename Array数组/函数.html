<head>

    <title>Document</title>
    <script>
        //函数分为两步  声明函数  调用函数
        //函数不调用 自己不执行
        function num() {
            alert('hi....');
        }
        //调用函数加小括号
        // num();
        function getsum() {
            var sum = 0;
            for (var i = 0; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getsum();
    </script>
