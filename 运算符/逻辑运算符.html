<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // &&（与 并且）   !（逻辑非  取反）   ||（或者 ）
        //逻辑与 两侧都为true 结果才是true  只要有一侧是false 结果都为false
        console.log(3 > 5 && 3 > 2);
        console.log(3 < 5 && 3 > 2);
        // ||or 两侧为false  结果才是假  只要有一侧true  就是true
        //! 也叫取反符，
    </script>
</head>
