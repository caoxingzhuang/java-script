    <title>Document</title>
    <script>
        //前置和后置递增如果单独使用   效果一样
        //后置自增 先返回原值  后自加1
        var num = 10;
        num++;
        console.log(num);
        //先运算  后自增
        var num = 10;
        console.log(num++ + 10);
    </script>
