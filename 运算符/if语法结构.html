<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if(条件表达式)
        //执行思路   如果if里面的条件表达式结果为真 true 则执行大括号里面的执行语句
        //如果if 条件表达式为假  则不执行大括号里面的 则执行if 
        //语句
        if (3 < 6) {
            alert(123);
        } else {
            console.log('执行语句2');
        }
        //执行思路 如果表达式结果为真  那么执行语句1 否则 执行语句2

    </script>
</head>

<body>

</body>

</html>
